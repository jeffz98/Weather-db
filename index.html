<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-dark">
        <h1 class="display-6 text-center text-light">Weather Dashboard</h1>
    </header> 
    <div class="container-fluid">
        
    </div>
        <div class="row">
            <div class=" col-lg-3 col-md-3 col-12">
                <h4 style="margin:1rem">Search for a City:</h4>
                <div class="form-floating mb-3 findCity">
                    <input type="text" class="form-control" id="chooseCity" placeholder="Cupertino">
                    <button style="margin:1rem" type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
           
                <div class="card text-center cityHistory" style="width: 100%;">
                    <ul class="list-group list-group-flush" id="searchHist"></ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-12">
                
                <div class="row">
                <div class="col-12" id="currCityInfo"></div>
                </div>
                
                <div class="row" id="fiveDayFore"><h4>5-Day Forecast:</h4></div>
                <div class="row gx-3" id="cardContainer">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
